<table mat-table [dataSource]="matTableDataSource" class="mat-elevation-z8">
  <ng-container *ngFor="let column of columnDefns">
    <ng-container matColumnDef="{{column.fieldName}}">
      <th mat-header-cell *matHeaderCellDef> {{column.headerName}}</th>
      <td mat-cell *matCellDef="let element"> {{element[column.fieldName]}} </td>
    </ng-container>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
